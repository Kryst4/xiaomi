<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小米账号 - 注册</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div id="register">
			<div class="register-content">
				<div class="logo">
					<img src="img/logo.jpg"/>
				</div>
				<h3>小米账号注册</h3>
				<div class="phone">
						<p>中国（+86）</p>
						<div class="phone-button"></div>
					<div class="country">
						<dl>
							<dt>常用</dt>
							<dd><b>中国</b><span>+86</span></dd>
							<dd><b>中国台湾</b><span>+86</span></dd>
							<dd><b>中国香港</b><span>+86</span></dd>
							<dd><b>美国</b><span>+86</span></dd>
							<dd><b>韩国</b><span>+86</span></dd>
							<dd><b>日本</b><span>+86</span></dd>
						</dl>
						<dl>
							<dt>A</dt>
							<dd><b>中国</b><span>+86</span></dd>
							<dd><b>中国台湾</b><span>+86</span></dd>
							<dd><b>中国香港</b><span>+86</span></dd>
						</dl>
					</div>	
				</div>
				<div class="number">
					<input type="text" placeholder="请输入手机号码" />
					
				</div>
				<div class="info"><i>!</i><span></span></div>
				<div class="verify">
					<input type="text" placeholder="输入验证码"/>
					<a href="javascript:;" class="verifyCode"></a>
				</div>
				<div class="codeInfo"><i>!</i><span></span></div>
				<a href="#" class="regBtn">立即注册</a>
				<p>点击“立即注册”, 即表示您同意并愿意遵守小米<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
			</div>
			<div class="register-bottom">
				<p class="font">
					<a href="#" class="current">简体</a><span>|</span>
					<a href="#">繁体</a><span>|</span>
					<a href="#">English</a><span>|</span>
					<a href="#">常见问题</a>
				</p>
				<p class="footer">小米公司版权所有-10046444-<a href="#"><img src="img/jc.png"/></a>京公网安备11010802020134号-京ICP证110507号</p>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</body>
</html>
